{% extends "base.html" %}

{% block content %}
<h1>Tasks pending</h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            {% if task.important %}
            <strong>{{task.title}}</strong>
            {% else %}
            {{task.title}}
            {% endif %}
            <p>{{task.description}}</p>
            <p>{{task.user}}</p>

            <p>{{task.datecompleted|date:'M J Y:i'}}</p>
        </a>
        
    </li>
    {% endfor %}
</ul>

{% endblock %}
